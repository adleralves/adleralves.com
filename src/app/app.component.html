<div class="page-container">
  <div class="header-section">
    <h1 class="name">
      <span class="first-name">Adler </span>
      <span class="last-name">Alves</span>
    </h1>
    <h2 class="title">{{ translations.title }}</h2>
  </div>

  <div class="content-section">
    <router-outlet></router-outlet>
  </div>

  <div class="social-section">
    <a href="https://github.com/adleralves" class="social-link" target="_blank" rel="noopener noreferrer">
      <i class="bi bi-github"></i>
    </a>
    <a href="https://www.instagram.com/adl9r/" class="social-link" target="_blank" rel="noopener noreferrer">
      <i class="bi bi-instagram"></i>
    </a>
    <a href="https://www.linkedin.com/in/adleralves/" class="social-link" target="_blank" rel="noopener noreferrer">
      <i class="bi bi-linkedin"></i>
    </a>
    <a href="mailto:adleralves@email.com" class="social-link" target="_blank" rel="noopener noreferrer">
      <i class="bi bi-envelope"></i>
    </a>
    <button class="language-btn" (click)="toggleLanguage()">
      <span class="language-text">{{ currentLanguage === 'pt' ? 'PT' : 'EN' }}</span>
    </button>
  </div>

  <div class="nav-section">
    <a routerLink="/" class="nav-link" [class.active]="isActive('/')">{{ translations.home }}</a>
    <a routerLink="/about" class="nav-link" [class.active]="isActive('/about')">{{ translations.about }}</a>
    <a routerLink="/experience" class="nav-link" [class.active]="isActive('/experience')">{{ translations.experience }}</a>
  </div>
</div>

<app-footer></app-footer>
